<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GSB Order Board</title>
  <meta name="description" content="GSB Order Dashboard">
  <meta name="author" content="Nick Lyons">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" href="fonts/HelveticaNeueThin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/HelveticaNeueMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/HelveticaNeueBold.woff2" as="font" type="font/woff2" crossorigin>

  <style type="text/css">
    @font-face {
      font-family: "Helvetica Neue";
      src: url('fonts/HelveticaNeueThin.woff2') format('woff2'), url('fonts/HelveticaNeueThin.woff') format('woff');
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: "Helvetica Neue";
      src: url('fonts/HelveticaNeueMedium.woff2') format('woff2'), url('fonts/HelveticaNeueMedium.woff') format('woff');
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: "Helvetica Neue";
      src: url('fonts/HelveticaNeueBold.woff2') format('woff2'), url('fonts/HelveticaNeueBold.woff') format('woff');
      font-display: swap;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header class="header">
    <section class="header__service-and-status">
      <h1 class="header__service-name">Service Name</h1>
      <span class="header__update-time">updated 5 mins ago</span>
    </section>
    <ul class="header__status">
      <li class="header__status-key">
        Overdue
      </li>
      <li class="header__status-key">
        WIP
      </li>
      <li class="header__status-key">
        Complete
      </li>
    </ul>
    <nav class="header__navigation-button">
      <a href="#">---</a>
    </nav>
  </header>
  <main>
    <table class="orders">
      <thead class="orders__header">
        <tr class="orders__header-row">
          <th class="orders__header-col">Column 1</th>
          <th class="orders__header-col">Column 2</th>
          <th class="orders__header-col">Long Column 3</th>
          <th class="orders__header-col">Column 4</th>
          <th class="orders__header-col">Long Column 5</th>
          <th class="orders__header-col">Column 6</th>
        </tr>
      </thead>
      <tbody class="orders__body">
        <tr class="orders__body-row">
          <td class="orders__body-cell">Content</td>
          <td class="orders__body-cell">Content</td>
          <td class="orders__body-cell">Content</td>
          <td class="orders__body-cell">Content</td>
          <td class="orders__body-cell">Content</td>
          <td class="orders__body-cell">Content</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>

  </footer>
  <script src="js/app.js"></script>
</body>
</html>
